<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q - 6</title>
</head>

<body>
    <span style="font-size: 20px; font-weight: 600;">6 - Prime number list of a given number
    </span>
    <h2 id="prime"></h2>


    <!-- Prime number  -->
    <script>
        let no = 50;
        let number = no;
        let p = 2;
        let prime = document.getElementById("prime");

        while (p < number) {
            if (no % p == 0) {
                prime.innerHTML += (p);
            }
            p++;
        }
        prime.innerHTML += ("Prime number of " + number + " is :" + "<br/>");

    </script>
</body>

</html>
