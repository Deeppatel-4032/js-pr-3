<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q - 6</title>
</head>

<body>
    <span style="font-size: 20px; font-weight: 600;">6 - Prime number list of a given number
    </span>
    <h2 id="prime"></h2>


    <!-- Prime number  -->
    <script>
        let num = 15;
        let pri = 1;
        let prime = document.getElementById("prime");

        prime.innerHTML += (`Prime number of ${num} is : <br/>`);

        while (pri < num) {
            if (num % pri == 0) {
                prime.innerHTML += (`${pri} is not a prime number <br/>`);
            } 
            else {
                prime.innerHTML += (`${pri} is a prime number <br/>`);
            }
            pri++;
        }
    </script>
</body>

</html>
